apiVersion: apps/v1
kind: Deployment
metadata:
  name: goecho
  labels:
    app: goecho
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goecho
  template:
    metadata:
      labels:
        app: goecho
    spec:
      containers:
        - name: nginx2
          image: helmclustertestacr.azurecr.io/helmrepo3
          ports:
            - containerPort: 1323
